<head>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<style>
	@import url('https://fonts.googleapis.com/css?family=Open+Sans:700');
	@import url('https://fonts.googleapis.com/css?family=Montserrat:700');
	@import url('https://fonts.googleapis.com/css?family=Margarine');

	input.form {
		line-height:16px;
		font-size:14px;
		padding:5px;
		font-family: 'Open Sans', sans-serif;
	}
	
	input:focus {
    outline:none !important;
	}

	textarea:focus {
    outline:none !important;
	}

	.json_alert {
		position: absolute;
		background-color: lightgrey;
		text-align: center;
		vertical-align:middle;
		opacity:1.0;
		top:40px;
		left:40px;
		height: 1000px;
		width: 1000px;
		z-index: 99;
	}

	.chart {
		border: 2px solid darkgrey;
	}

	.boxA {
		width:90%;
		height:auto;
		background:#FFF;
		margin:10px auto;
		padding-bottom:10px;
		padding-right:10px;
		padding-left:10px;
		position: relative;
	}

	.boxB {
		width:66%;
		height:auto;
		background:#FFF;
		opacity:0.82;
		margin:10px auto;
		padding-top:10px;
		padding-bottom:10px;
		padding-left:16px;
		padding-right:0;
	}

	.effect
	{
	    position:relative;
	    box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
	}
	.effect:before, .effect:after
	{
		content:"";
	    position:absolute; 
	    z-index:-1;
	    box-shadow:0 0 20px rgba(0,0,0,0.8);
	    top:0;
	    bottom:0;
	    left:0;
	    right:0;
	    border-radius:20px / 10px;
	} 
	.effect:after
	{
	    right:10px; 
	    left:auto; 
	    transform:skew(8deg) rotate(3deg);
	}
	
	.eff2{
	     box-shadow: 0 10px 6px -6px #777;
	     opacity:1.0;
	}

	</style>
</head>

<body style="text-align:center;font-family:'Open Sans', sans-serif;background-color: aliceblue;">

	<h1 style='text-align:center;font-family:"Comic Sans MS", "Comic Sans", "Margarine";'>welcome to meme city</h1>
	<br>
	<br>
	<br>
	<br>

	<div class="boxA effect" id="memebox">
		<br><br>
		<span id="image"><img style="height:auto;width:90%;" src="https://we-rad.com/wp-content/uploads/2017/05/rad-ssl-padlock.gif"></span>
		<br>
	</div>
	<br>
	<br>
	<h1 id="countdown" style="font-family:'Open Sans', sans-serif;vertical-align:bottom;text-align:center;"></h1>
	<br>
	<br>
	<br>
	<div id="fb_event" class="eff2" style="background-color:navy;border:none;font-size:15px;font-family: 'Open Sans', sans-serif;color:white; height:45px; line-height: 45px;vertical-align: middle;width:200px;margin:auto;cursor: pointer;"><strong>FB EVENT</strong></div>

</body>

<script>
	document.getElementById("fb_event").onclick = function() {goFB();}
	window.onload = function () {
		changetimer();
		window.setInterval(function(){
			changetimer();
		}, 500);
	};

	function changetimer() {
		$.ajax({
			url: "{% url 'update_time' %}",
			success: function(data) {
				document.getElementById('countdown').innerHTML = "SITE OPENS IN: <br><span style='color:red;'>" + data.days + "</span> days <span style='color:red;'>" + data.hours + "</span> hours <span style='color:red;'>" + data.minutes + "</span> minutes <span style='color:red;'>" + data.seconds + "</span> seconds";
			}
		});
	}

	function goFB() {
		location.href = "https://www.facebook.com/events/409087322982845/";
	}

</script>
